<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="validation-form">
    <label>Name</label>
    <input type="text" placeholder="Type your name..." required>
    <label>Email</label>
    <input class="email" type="email" placeholder="Type your email..." required>
    <label>Country</label>
    <input type="text" placeholder="Type the name of your country..." required>
    <label>Zip Code</label>
    <input type="number" placeholder="Enter your zip code..." required>
    <label>Password</label>
    <input type="text" placeholder="Type your password..." required>
    <button type="submit">Submit</button>
  </form>  
  <script src="script.js"></script>
</body>
</html>
